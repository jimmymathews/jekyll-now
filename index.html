---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h3>{{ post.title }}</h3>

        <div class="date">
    	{{post.author}}&nbsp;&nbsp; {{ post.date | date: "%B %e, %Y" }}
  	   </div>
  	   
      <div class="entry">
        {{ post.content }}
      </div>


    </article>
  {% endfor %}
</div>
