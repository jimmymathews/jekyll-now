---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h3>{{ post.title }}</h3>

      <div class="entry">
        {{ post.content }}
      </div>

        <div class="date">
    	{{post.author}}&nbsp;&nbsp; {{ post.date | date: "%B %e, %Y" }}
  	   </div>
    </article>
  {% endfor %}
</div>
